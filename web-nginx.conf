server {
  listen 80;
  listen [::]:80;
  server_name _;

  # HTTPS 通过 443 监听
  # listen 443 ssl;
  # listen [::]:443 ssl;
  # ssl_certificate /etc/nginx/certs/fafuppg.top.pem;
  # ssl_certificate_key /etc/nginx/certs/fafuppg.top.key;
  # ssl_protocols TLSv1.2 TLSv1.3;
  # ssl_ciphers HIGH:!aNULL:!MD5;

  # HTTP → HTTPS 重定向（可选，取消注释后生效）
  # if ($scheme = http) {
  #     return 301 https://$host$request_uri;
  # }

  root /usr/share/nginx/html;
  index index.html;

  # 重定向根目录到 /ghostlink
  location = / {
    return 301 /ghostlink/;
  }

  # 映射 /ghostlink 到 build 目录
  location /ghostlink/ {
    try_files $uri $uri/ /ghostlink/index.html;
  }

  # 后端 API 代理（也通过 HTTPS 访问更安全）
  location /api/ {
    proxy_pass http://ghostlink-backend:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Spring Boot Actuator
  location /actuator/ {
    proxy_pass http://ghostlink-backend:8080/actuator/;
    proxy_set_header Host $host;
  }

  # 静态资源缓存
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # 安全头
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
}
