server {
  listen 80;
  server_name fafuppg.top;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name fafuppg.top;

  ssl_certificate /etc/nginx/certs/fafuppg.top_bundle.crt;
  ssl_certificate_key /etc/nginx/certs/fafuppg.top.key;

  ssl_session_timeout 5m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
  ssl_prefer_server_ciphers on;

  root /usr/share/nginx/html;
  index index.html;

  # 重定向根目录到 /ghostlink
  location = / {
    return 301 /ghostlink/;
  }

  # 映射 /ghostlink 到 build 目录
  location /ghostlink/ {
    try_files $uri $uri/ /ghostlink/index.html;
  }

  # 后端 API 代理（也通过 HTTPS 访问更安全）
  location /api/ {
    proxy_pass http://ghostlink-backend:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

